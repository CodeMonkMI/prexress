name: React & and Publish

on:
  push:
    branches:
      - main

jobs:
  releases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
      - run: npm install
      - run: npx turbo run build --filter=@pxr/core --filter=@pxr/db --filter=@pxr/cli
      - name: Changeset Realeses
        uses: changeset/actions@v1
        with:
          publish: npm run pkg:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
